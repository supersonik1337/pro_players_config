// launch options settings : -console -novid -refresh 120

// +---------------+
// ¦ GENERAL CVARS ¦----------------------------
// +---------------+

cl_downloadfilter "all"
fps_max "999"
net_graph "1"
net_graphpos "2"
net_graphheight "0"
clientport "1337"
m_rawinput "0"

// +---------------+
// ¦ NETCODE	   ¦----------------------------
// +---------------+

rate 				"1048576"
cl_cmdrate 		"128"
cl_updaterate 		"128"
cl_interp_ratio 		"1"
cl_interp 			"0"
cl_predictweapons 	"1"

// +---------------+
// ¦ ALIAS	   	   ¦----------------------------
// +---------------+

alias d2			"rcon changelevel de_dust2"
alias train 		"rcon changelevel de_train"
alias inf			"rcon changelevel de_inferno"
alias nuke			"rcon changelevel de_nuke""
alias mirage		"rcon changelevel de_mirage"
alias overpass		"rcon changelevel de_overpass"
alias cbble		"rcon changelevel de_cbble"
alias ft0			"rcon mp_freezetime 0"
alias ft7			"rcon mp_freezetime 7"
alias ft10			"rcon mp_freezetime 10"
alias ft15			"rcon mp_freezetime 15"
alias rr 			"rcon mp_restartgame 1"
alias swap			"rcon mp_swapteams"

// +---------------+
// ¦ SERVERS       ¦----------------------------
// +---------------+

alias dm		"connect dm.verygames.net"
alias hsmod	"connect hsmod.verygames.net"
alias pistols	"connect pistols.verygames.net"
alias fr        "connect titan.verygames.net"
alias de        "connect titan.verygames.de"
 
clear
echo ">>>>>>>> Ex6TenZ autoexec.cfg loaded."


